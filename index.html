<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Login</title>
	<link rel="stylesheet" href="style.css">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<div class="container">
		<form action="">
			<div class="title">
				<h1>Login</h1>
			</div>
			<div class="input-box">
				<input type="email" placeholder="Enter Your Email" required>
				<div class="underline"></div>
			</div>
			<div class="input-box">
				<input type="password" placeholder="Enter Your Password" required>
				<div class="underline"></div>
			</div>
			<div class="input-button">
				<button type="submit" onclick="onClicked()">
					<div class="text">Submit</div><div id="ball-1" class="circle"></div>
  <div id="ball-2" class="circle"></div>
  <div id="ball-3" class="circle"></div></button>
			</div>
			<div class="option">Or Connect with</div>
			<div class="google">
				<a href="#"><i class="fab fa-google"></i>Login with Google</a>
			</div>
			<div class="facebook">
				<a href="#"><i class="fab fa-facebook"></i>Login with Facebook</a>
			</div>
		</form>
	</div>

	<script type="text/javascript">
		const button = document.querySelector('button');

		function onClicked(){
			button.classList.toggle('clicked');
		}
	</script>
</body>
</html>
